<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Theft Auto</title>
    <link rel="stylesheet" href="../../style.css">
</head>

<body class="A__gta__body">
    <header class="A__gta__header scroll">
        <nav class="A__gta__nav">
            <div class="A__gta__bloc-img">
                <img class="A__gta__nav-img" src="../../img/agim/gta/gtaHeader.jpg" alt="image de gta">
            </div>
            <div class="A__gta__bloc-title-img">
                <h1 class="A__gta__nav-h1">Welcome to Los Santos</h1>
                <img class="A__gta__firstSection-trevor" src="../../img/agim/gta/stevenogg-removebg-preview.png"
                    alt="image de ogg steven">
            </div>
            <span class="A__gta__scrollArrows"><a class="allArrows" href="#A__gta__main_one">❯</a></span>
        </nav>
    </header>
    <main class="A__gta__main">
        <section id="A__gta__main_one" class="A__gta__Section firstSection scroll">
            <img class="A__gta__main-grooveStreet" src="../../img/agim/gta/sun.jpg" alt="image de groove street">
            <span class="A__gta__scrollArrows"><a class="allArrows" href="#A__gta__main_two">❯</a></span>
        </section>
        <section id="A__gta__main_two" class="A__gta__Section secondSection scroll">
            <span class="A__gta__scrollArrows"><a class="allArrows" href="#A__gta__main_three">❯</a></span>
        </section>
        <section id="A__gta__main_three" class="A__gta__Section threeSection scroll">
            <span class="A__gta__scrollArrows"><a class="allArrows" href="#A__gta__main_four">❯</a></span>
        </section>
        <section id="A__gta__main_four" class="A__gta__Section fourSection scroll">
            <span class="A__gta__scrollArrows"><a class="allArrows" href="#A__gta__main_five">❯</a></span>
        </section>
        <section id="A__gta__main_five" class="A__gta__Section fiveSection scroll">
            <span class="A__gta__scrollArrows"><a class="allArrows" href="#A__gta__main_six">❯</a></span>
        </section>

    </main>
    <footer id="A__gta__main_six" class="A__gta___footer scroll">
        <span class="A__gta__scrollArrows-six"><a class="allArrows" href="#A__gta_one">❯</a></span>
    </footer>
</body>

</html>
